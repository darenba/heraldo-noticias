name: CI â€” heraldo-noticias

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: PHP Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: heraldo_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo, pdo_pgsql, mbstring, xml, zip, bcmath, intl
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup environment
        run: |
          cp .env.example .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=heraldo_test/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=postgres/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=secret/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=5432/' .env
          sed -i 's|DB_HOST=.*pooler.*|DB_HOST=127.0.0.1|' .env
          php artisan key:generate

      - name: Run PostgreSQL setup
        run: |
          PGPASSWORD=secret psql -h 127.0.0.1 -U postgres -d heraldo_test -c "CREATE EXTENSION IF NOT EXISTS pg_trgm;" || true
          PGPASSWORD=secret psql -h 127.0.0.1 -U postgres -d heraldo_test -c "CREATE EXTENSION IF NOT EXISTS unaccent;" || true

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests with coverage
        run: php artisan test --coverage-min=80

      - name: Check code style (Pint)
        run: ./vendor/bin/pint --test

      - name: Security audit
        run: composer audit
        continue-on-error: true
